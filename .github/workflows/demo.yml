name: Demo Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Lint Tests
        run: npm run lint
      - name: Test code
        run: npm test
    
  build:  
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Uploading artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |                   #store multiple files/folders
            dist
            pcackage.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        run: "echo Deploying application..."